{% extends "base.html" %}

{% block title %}
    Kvikmyndir
{% endblock %}

{% block content %}

  <h1>The movie database</h1>
    <div class="pure-g">
        {% for i in myndir['results'] %}
            <div class="pure-u-1 pure-u-md-1-4">
                <a href="/mynd/{{ i['id'] }}"> {{ i['title'] }}</a> <br>
                <img class="imger" src="https://image.tmdb.org/t/p/original{{i['poster_path']}}"> <br>
            </div>
        {% endfor %}
    </div>

{% endblock %}
